version: '3.8'

services:
  # --- Service Backend ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: go-cashbook-backend
    expose:
      - "8181"  # Internal service port (not accessible from host)
    env_file:
      - ./backend/.env
    networks:
      - my_develop_network
    restart: always

  # --- Service Frontend ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # Masukkan nilai ENV ke dalam proses Build Docker
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_APP_TITLE: ${VITE_APP_TITLE}
    container_name: react-cashbook-frontend
    expose:
      - "3000"
    # Kita load file .env frontend agar docker-compose bisa membaca valuenya
    # untuk dimasukkan ke variabel ${VITE_...} di atas
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - my_develop_network
    restart: always

  migrate:
    image: migrate/migrate
    volumes:
      - ./backend/migrations:/migrations
    command: [
      "-path", "/migrations",
      "-database", "postgres://${USER_DB}:${PASSWORD_DB}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=disable",
      "up"
    ]
    networks:
      - my_develop_network
# ... (Definisi networks sama seperti sebelumnya)
networks:
  my_develop_network:
    external: true
