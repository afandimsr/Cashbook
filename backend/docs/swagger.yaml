    properties:
      errors:
        type: string
      message:
        example: error
        type: string
      success:
        example: false
        type: boolean
    type: object
  response.SuccessBudgetResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/budget.Budget'
        type: array
      message:
        example: success
        type: string
      success:
        example: true
        type: boolean
    type: object
  response.SuccessCategoryResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/category.Category'
        type: array
      message:
        example: success
        type: string
      success:
        example: true
        type: boolean
    type: object
  response.SuccessRecurringResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/recurring_transaction.RecurringTransaction'
        type: array
      message:
        example: success
        type: string
      success:
        example: true
        type: boolean
    type: object
  response.SuccessResponse:
    properties:
      data: {}
      message:
        type: string
      success:
        type: boolean
    type: object
  response.SuccessSingleUserResponse:
    properties:
      data:
        $ref: '#/definitions/user.User'
      message:
        example: success
        type: string
      success:
        example: true
        type: boolean
    type: object
  response.SuccessSummaryResponse:
    properties:
      data:
        $ref: '#/definitions/transaction.DashboardSummary'
      message:
        example: success
        type: string
      success:
        example: true
        type: boolean
    type: object
  response.SuccessTransactionResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/transaction.Transaction'
        type: array
      message:
        example: success
        type: string
      success:
        example: true
        type: boolean
    type: object
  response.SuccessUserResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/user.User'
        type: array
      message:
        example: success
        type: string
      success:
        example: true
        type: boolean
    type: object
  transaction.DashboardSummary:
    properties:
      balance:
        type: number
      total_expense:
        type: number
      total_income:
        type: number
    type: object
  transaction.Transaction:
    properties:
      amount:
        type: number
      category_id:
        type: integer
      date:
        type: string
      id:
        type: integer
      note:
        type: string
      type:
        description: '"income" or "expense"'
        type: string
      user_id:
        type: integer
    type: object
  user.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  user.PasswordResetRequest:
    properties:
      password:
        minLength: 8
        type: string
    required:
    - password
    type: object
  user.User:
    properties:
      email:
        type: string
      google_id:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      name:
        type: string
      password:
        type: string
      roles:
        items:
          type: string
        type: array
