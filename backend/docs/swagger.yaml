basePath: /api/v1
definitions:
  budget.Budget:
    properties:
      amount:
        type: number
      category_id:
        type: integer
      id:
        type: integer
      month:
        type: integer
      user_id:
        type: integer
      year:
        type: integer
    type: object
  category.Category:
    properties:
      color:
        type: string
      icon:
        type: string
      id:
        type: integer
      name:
        type: string
      type:
        description: '"income" or "expense"'
        type: string
      user_id:
        type: integer
    type: object
  recurring_transaction.Frequency:
    enum:
    - daily
    - weekly
    - monthly
    type: string
