host: localhost:8181
info:
  contact:
    email: mohamadafandi71@gmail.com
    name: Afandi
  description: API Server for CashBook Personal Finance Manager. This API handles
    transactions, budgeting, category management, and financial reporting.
  termsOfService: http://swagger.io/terms/
  title: CashBook - Personal Finance API
  version: "1.0"
paths:
  /budgets:
    get:
      description: Retrieve monthly budget targets and current spending progress for
        a specific period to maintain financial discipline.
      parameters:
      - description: Month (1-12)
        in: query
        name: month
        type: integer
      - description: Year
        in: query
        name: year
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.SuccessBudgetResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
      summary: Track budget progress
      tags:
      - Budgets
    post:
      consumes:
      - application/json
      description: Set or update a monthly spending limit for a specific financial
        category.
      parameters:
      - description: Budget payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/budget.Budget'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
      summary: Establish category budget
      tags:
      - Budgets
  /categories:
    get:
      description: Retrieve all personalized spending and income categories available
        for the user.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.SuccessCategoryResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
      summary: List financial categories
      tags:
      - Categories
    post:
      consumes:
      - application/json
      description: Define a new classification category with custom styling (color/icon)
        for transaction organization.
      parameters:
      - description: Category payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/category.Category'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
      summary: Create a new category
      tags:
      - Categories
  /categories/{id}:
    delete:
      description: Permanently remove a transaction category from the user's profile.
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
      summary: Archive category
      tags:
      - Categories
    put:
      consumes:
      - application/json
      description: Update the properties of an existing category, such as name or
        visual identifiers.
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      - description: Category payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/category.Category'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
      summary: Modify category details
      tags:
      - Categories
  /login:
    post:
      consumes:
      - application/json
      description: Validate user credentials and generate a secure JWT access token
        for platform interaction.
      parameters:
      - description: Login payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/user.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.SuccessSingleUserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
      summary: Authenticate user session
      tags:
      - Users
  /recurring:
    get:
      description: Retrieve all active recurring transaction templates set up for
        automated financial tracking.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.SuccessRecurringResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
      summary: Browse recurring automation templates
      tags:
      - Recurring
    post:
      consumes:
      - application/json
      description: Define a new recurring transaction pattern to automate repetitive
        financial entries like bills or subscriptions.
      parameters:
      - description: Recurring Transaction payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/recurring_transaction.RecurringTransaction'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
      summary: Create automation template
      tags:
      - Recurring
  /recurring/{id}:
    delete:
      description: Permanently remove a recurring transaction pattern from the automation
        schedule.
      parameters:
      - description: Recurring Transaction ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
      summary: Discard automation template
      tags:
      - Recurring
  /recurring/process:
    post:
      description: Manually trigger the processing of due recurring templates to generate
        actual financial transactions for the current period.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
      summary: Execute pending automations
      tags:
      - Recurring
  /reports/spending:
    get:
      description: Generate a detailed breakdown of expenses categorized for a specific
        period to identify spending patterns.
      parameters:
      - description: Month (1-12)
        in: query
        name: month
        type: integer
      - description: Year
        in: query
        name: year
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
      summary: Analyze spending by category
      tags:
      - Reports
  /transactions:
    get:
      description: Retrieve a detailed list of financial transactions with support
        for pagination and business filters like category, date range, and type (income/expense).
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Items per page
        in: query
        name: limit
        type: integer
      - description: Search query
        in: query
        name: q
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.SuccessTransactionResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
      summary: Browse financial transactions
      tags:
      - Transactions
    post:
      consumes:
      - application/json
      description: Log a new financial entry (income or expense) to track personal
        cash flow.
      parameters:
      - description: Transaction payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/transaction.Transaction'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
      summary: Record a new transaction
      tags:
      - Transactions
  /transactions/{id}:
    delete:
      description: Permanently delete a transaction from the personal finance history.
      parameters:
      - description: Transaction ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
      summary: Remove a financial record
      tags:
      - Transactions
    put:
      consumes:
      - application/json
      description: Update the details of an existing transaction to ensure ledger
        accuracy.
      parameters:
      - description: Transaction ID
        in: path
        name: id
        required: true
        type: integer
      - description: Transaction payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/transaction.Transaction'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
      summary: Amend a financial record
      tags:
      - Transactions
  /transactions/summary:
    get:
      description: Calculate and retrieve the current total balance, aggregate income,
        and aggregate expenses for an immediate overview of financial status.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.SuccessSummaryResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
      summary: Dashboard financial health summary
      tags:
      - Transactions
  /users:
    get:
      description: Retrieve a paginated list of all registered users in the application.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.SuccessUserResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
      summary: Administrative user list
      tags:
      - Users
    post:
      consumes:
      - application/json
      description: Create a new user entry with assigned roles and initial status
        (Admin privileged).
      parameters:
      - description: User payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/user.User'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.SuccessSingleUserResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ErrorSwaggerResponse'
      summary: Provision new user account
      tags:
      - Users
  /users/{id}:
